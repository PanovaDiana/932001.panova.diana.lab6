    <body>
        <script>
            function Button1(){
                var elem1 = document.getElementById("CatDiv");
                var elem2 = document.getElementById("DogDiv");
                var elem3 = document.getElementById("CatImg");
                var elem4 = document.getElementById("DogImg");

                elem4.style.display = "none";
                elem1.style.width = "730px";
                elem2.style.width = "68px";
                elem2.style.marginLeft = "730px";
                elem3.style.width = "623px";
            }

            function Button3(){
                var elem1 = document.getElementById("CatDiv");
                var elem2 = document.getElementById("DogDiv");
                var elem3 = document.getElementById("CatImg");
                var elem4 = document.getElementById("DogImg");

                elem3.style.display = "none";
                elem1.style.width = "68px";
                elem2.style.width = "730px";
                elem2.style.marginLeft = "68px";
                elem4.style.width = "525px"; 
               
            }
            
            function Button2(){
                var elem1 = document.getElementById("CatDiv");
                var elem2 = document.getElementById("DogDiv");
                var elem3 = document.getElementById("CatImg");
                var elem4 = document.getElementById("DogImg");

                elem3.style.display = "block";
                elem4.style.display = "block";
                elem1.style.width = "399px";
                elem2.style.width = "399px";
                elem2.style.marginLeft = "399px";
                elem3.style.width = "374px"; 
                elem4.style.width = "374px"; 
            }
        
        </script>
        <div class="ButtonList">
            <div class="button" class onclick="Button1();">Левая колонка</div>
            <div class="button" class onclick="Button2();">Обе две</div>

        </div>
        <div class = "clear"></div>
        <div class="ImgList">

        </div>
